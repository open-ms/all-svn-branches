<PARAMETERS>

  <NODE name="MascotAdapter">
    <NODE name="1">
      <ITEM name="in" value="MascotAdapter_1_input.mzData" type="string"/>
      <ITEM name="out" value="MascotAdapter_1_output.tmp" type="string"/>
      <ITEM name="instrument" value="Instrument_TEST" type="string"/>
      <ITEM name="precursor_mass_tolerance" value="4711.1" type="float"/>
      <ITEM name="peak_mass_tolerance" value="4711.2" type="float"/>
      <ITEM name="taxonomy" value="Taxonomy_TEST" type="string"/>
      <ITEM name="modifications" value="Modifications_TEST_1,Modifications_TEST_2" type="string"/>
      <ITEM name="variable_modifications" value="Variable_Modifications_TEST_1,Variable_Modifications_TEST_2" type="string"/>
      <ITEM name="charges" value="1+,2+" type="string"/>
      <ITEM name="db" value="DB_TEST" type="string"/>
      <ITEM name="hits" value="Hits_TEST" type="string"/>
      <ITEM name="cleavage" value="Cleavage_TEST" type="string"/>
      <ITEM name="missed_cleavages" value="4711" type="int"/>
      <ITEM name="mass_type" value="MassType_TEST" type="string"/>
      <ITEM name="boundary" value="ABCDEFGHIJKMNOPQRSTUVWXYZ" type="string"/>
      <!-- The directory where Mascot is installed. -->
      <ITEM name="mascot_directory" value="/local/mascot/" type="string"/>
      <!-- Any directory where the user has write permissions. -->
      <ITEM name="temp_data_directory" value="/local/mascot/tmp/" type="string"/>
    </NODE>
    <NODE name="2">
      <ITEM name="in" value="input.mzData" type="string"/>
      <ITEM name="out" value="output.analysisXML" type="string"/>
      <ITEM name="instrument" value="ESI-TRAP" type="string"/>
      <ITEM name="precursor_mass_tolerance" value="1.3" type="float"/>
      <ITEM name="peak_mass_tolerance" value="0.3" type="float"/>
      <ITEM name="taxonomy" value=". . . . . . Chordata (vertebrates and relatives)" type="string"/>
      <ITEM name="modifications" value="Carboxymethyl (C)" type="string"/>
      <ITEM name="charges" value="1+,2+,3+" type="string"/>
      <ITEM name="db" value="MSDB" type="string"/>
      <ITEM name="hits" value="AUTO" type="string"/>
      <ITEM name="cleavage" value="Trypsin" type="string"/>
      <ITEM name="missed_cleavages" value="1" type="int"/>
      <ITEM name="mass_type" value="Monoisotopic" type="string"/>
      <!-- The directory where Mascot is installed. -->
      <ITEM name="mascot_directory" value="/local/mascot/" type="string"/>
      <!-- Any directory where the user has write permissions. -->
      <ITEM name="temp_data_directory" value="/local/mascot/tmp/" type="string"/>
    </NODE>
   </NODE>


</PARAMETERS>
