<PARAMETERS>

  <NODE name="common">
  </NODE>
 
  <NODE name="PeakPicker">
    <NODE name="1"> 
      <NODE name="algorithm">
			<NODE name="SignalToNoiseEstimationParameter">
				<!-- window length in Thomson -->
				<ITEM name="WindowLength" value="200" type="int" />
				<!-- number of bins for histogramm  -->
				<ITEM name="BinCount" value="30" type="int" />
				<!-- number of elements required for a window to be considered NON-empty -->
				<ITEM name="MinReqElementsInWindow" value="10" type="int" />
				<!-- noise value if number of elements in a window is not sufficient  -->
				<ITEM name="NoiseEmptyWindow" value="2" type="int" />
			</NODE>
			<!-- optimization of peak parameter (either 'no', 'one-dimensional' or 'two_dimensional') -->
			<NODE name="Optimization">
				<ITEM name="optimization" value="no" type="string"/>
			</NODE>
			<NODE name="wavelet_transform">
			  <!-- Scale of the wavelet (it should correspond to the minimal fwhm of a peaks) -->
			  <ITEM name="scale" value="0.2" type="float" />
			</NODE>
			<NODE name="thresholds">
			  <!-- the minimal intensity of a peak to get picked -->
			  <ITEM name="peak_bound" value="100" type="float" />
			  <!-- the minimal fwhm of a peak to get picked -->
			  <ITEM name="fwhm_bound" value="0.1" type="float"/>
			</NODE>
		        <!--  deconvolution of overlapping peaks (recommended for low resoluted data) -->
			<NODE name="deconvolution">
			  <ITEM name="skip_deconvolution" value="yes" type="string"/>
			  <!-- asymmetry threshold, if peak is more asymmetric, it gets deconvoluted  -->
			  <ITEM name="asym_threshold" value="0.3" type="float" />
		    <ITEM name="fwhm_threshold" value="0.7" type="float" />
			  <!-- Maximal number of iterations for the optimization step  -->
		 	  <ITEM name="iterations" value="10" type="float" />
			  <!-- initial left width of the separated peaks  -->
		 	  <ITEM name="left_width" value="2" type="float" />
			  <!-- initial right width of the separated peaks  -->
		 	  <ITEM name="right_width" value="2" type="float" />
			  <!-- initial scaling of the cwt for the deconvolution  -->
			  <ITEM name="scaling" value="0.12" type="float" />
			  <ITEM name="delta_abs_error" value="0.00000001" type="float" />
          <ITEM name="delta_rel_error" value="0.00000001" type="float" />
        </NODE>
				<!-- 2D optimization (especially recommended after deconvolution as the whole isotope pattern is optimized) -->
				<NODE name="2D_optimization">
				  <!-- Maximal number of iterations for the 2D optimization  -->
			 	  <ITEM name="iterations" value="10" type="float" />
				  <NODE name="thresholds">
				    <!-- max difference of two peak that shall be considered as matching -->
				    <ITEM name="tolerance_mz" value="0.2" type="float" />
				    <!-- maximal distance of consecutive peaks (in the cluster elongation step) -->
            <ITEM name="max_peak_distance" value="1" type="float" />
			 	  </NODE>
				</NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
