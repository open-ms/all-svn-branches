<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="ConsensusID" description="Computes a consensus identification from peptide identifications of several identification engines.">
    <ITEM name="version" value="1.8.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;ConsensusID&apos;">
      <ITEM name="in" value="" type="string" description="input file(valid formats: &apos;idXML,featureXML,consensusXML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file(valid formats: &apos;idXML,featureXML,consensusXML&apos;)" tags="output file" />
      <ITEM name="rt_delta" value="0.1" type="float" description="Maximum allowed precursor RT deviation between identifications." restrictions="0:" />
      <ITEM name="mz_delta" value="0.1" type="float" description="Maximum allowed precursor m/z deviation between identifications." restrictions="0:" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for software testing only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Consensus algorithm section">
        <ITEM name="algorithm" value="average" type="string" description="Algorithm used for the consensus scoring.#br#merge -- merges the runs with respect to their score. The score is not modified. Make sure to use PeptideIdentifications with the same score type only!#br#ranked -- reorders the hits according to a consensus score computed from the ranks in the input runs. The score is normalized to the interval (0,100). The PeptideIdentifications do not need to have the same score type.#br#average -- reorders the hits according to the average score of the input runs. Make sure to use PeptideIdentifications with the same score type only!#br#PEPMatrix -- calculates a consensus score based on posterior error probabilities and scoring matrices for siimilarity. Make sure to use PeptideIdentifications with score types converted to PEPs only!#br#PEPIons -- calculates a consensus score based on posterior error probabilities and fragment ion siimilarity. Make sure to use PeptideIdentifications with score types converted to PEPs only!#br#" restrictions="ranked,merge,average,PEPMatrix,PEPIons" />
        <ITEM name="considered_hits" value="10" type="int" description="The number of top hits that are used for the consensus scoring." restrictions="1:" />
        <ITEM name="number_of_runs" value="2" type="int" description="The number of runs used as input. This information is used in &apos;Ranked&apos; and &apos;Average&apos; to compute the new scores. If not given, the number of input identifications is taken." restrictions="0:" />
        <ITEM name="min_number_of_engines" value="2" type="int" description="The minimum number of search engines used to generate peptide lists" restrictions="2:" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
