  <NODE name="Digestor" description="Digests a protein database in-silico.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;Digestor&apos;">
      <ITEM name="in" value="" type="string" description="input file" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file (peptides)#br#" tags="output file" />
