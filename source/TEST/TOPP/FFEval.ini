<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FFEVal" description="Evaluation tool for feature detection algorithms.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;FFEVal&apos;">
      <ITEM name="in" value="" type="string" description="Feature input file, which contains the data to be tested against the truth file. (valid formats: &apos;featureXML&apos;)" tags="input file" />
      <ITEM name="truth" value="" type="string" description="Truth feature file that defines what features should be found. (valid formats: &apos;featureXML&apos;)" tags="input file" />
      <ITEM name="rt_tol" value="0.3" type="float" description="Allowed tolerance of RT relative to average feature RT span." restrictions="0:" />
      <ITEM name="rt_tol_abs" value="-1" type="float" description="Allowed absolute tolerance of RT (overwrites &apos;rt_tol&apos; if set above zero)." restrictions="-1:" />
      <ITEM name="mz_tol" value="0.25" type="float" description="Allowed tolerance in m/z (is divided by charge)." restrictions="0:" />
      <ITEM name="out" value="" type="string" description="Feature output file. If given, an annotated input file is written. (valid formats: &apos;featureXML&apos;)" tags="output file" />
      <ITEM name="abort_reasons" value="" type="string" description="Feature file containing seeds with abort reasons. (valid formats: &apos;featureXML&apos;)" tags="input file" />
      <ITEM name="out_roc" value="" type="string" description="If given, a ROC curve file is created" tags="output file" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
