<!--

IMPORTANT NOTE:

This .ini file relates to ongoing work on the FeatureFinder algorithm.
At this moment, the new algorithms should be considered experimental.
(cg) 2006-09-07

-->

<PARAMETERS>

	<NODE name="common">
	</NODE>

	<NODE name="FeatureFinder">
		<!-- Parameters for the feature finder algorithm -->
		<!-- Please have a look at the doxygen documentation for their meaning -->
		<NODE name="1">

			<ITEM name="in" value="example.dta2d" type="string"/>
			<ITEM name="out" value="features.xml" type="string"/>
			
			<NODE name="algorithm">
			
				<NODE name="Seeders">
					<NODE name="Seeder1">
						<ITEM name="ID" value="SimpleSeeder" type="string"/>
						<ITEM name="min_intensity" value="16000" type="float"/>
					</NODE>
				</NODE>
	
				<NODE name="Extenders">
					<NODE name="Extender1">
						<ITEM name="ID" value="SimpleExtender" type="string"/>
						<ITEM name="dist_mz_up" value="5.0" type="float"/>
						<ITEM name="dist_mz_down" value="3.0" type="float"/>
						<ITEM name="dist_rt_up" value="10.0" type="float"/>
						<ITEM name="dist_rt_down" value="10.0" type="float"/>
						<ITEM name="priority_thr" value="-1" type="float"/>
						<ITEM name="intensity_factor" value="0.01" type="float"/>
					</NODE>
				</NODE>
	
				<NODE name="ModelFitters">
					<NODE name="ModelFitter1">
						<ITEM name="ID" value="ExtendedModelFitter" type="string"/>
						<ITEM name="tolerance_stdev_bounding_box" value="3.0" type="float"/>
						<ITEM name="intensity_cutoff_factor" value="0.03" type="float"/>
						<NODE name="mz">
							<ITEM name="interpolation_step" value="0.03" type="float"/>
							<NODE name="model_type">
	
								<ITEM name="first" value="2" type="int"/>
								<ITEM name="last" value="3" type="int"/>
	
							</NODE>
						</NODE>
						<NODE name="rt">
							<ITEM name="interpolation_step" value="0.2" type="float"/>
							<ITEM name="max_iteration" value="500" type="int"/>
							<ITEM name="deltaAbsError" value="1e-4" type="float"/>
							<ITEM name="deltaRelError" value="1e-4" type="float"/>
							<ITEM name="profile" value="EMG" type="string"/>
						</NODE>
						<NODE name="quality">
							<ITEM name="type" value="Correlation" type="string"/>
							<ITEM name="minimum" value="0.7" type="float"/>
						</NODE>
						<NODE name="min_num_peaks">
							<ITEM name="final" value="5" type="int"/>
							<ITEM name="extended" value="10" type="int"/>
						</NODE>
						<NODE name="isotope_model">
							<NODE name="averagines">
								<ITEM name="C" value="0.0443" type="float"/>
								<ITEM name="H" value="0.0" type="float"/>
								<ITEM name="N" value="0.0037" type="float"/>
								<ITEM name="O" value="0.022" type="float"/>
								<ITEM name="S" value="0.0" type="float"/>
							</NODE>
							<NODE name="stdev">
								<ITEM name="first" value="0.16" type="float"/>
								<ITEM name="last" value="0.16" type="float"/>
								<ITEM name="step" value="0.04" type="float"/>
							</NODE>
							<NODE name="isotope">
								<ITEM name="trim_right_cutoff" value="0.001" type="float"/>
								<ITEM name="maximum" value="4" type="int"/>
								<ITEM name="distance" value="1.000495" type="float"/>
							</NODE>
						</NODE>
					</NODE>
				</NODE>
			</NODE>
		</NODE>
	</NODE>

</PARAMETERS>
