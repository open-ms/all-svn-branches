<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureFinder" description="">
    <NODE name="1" description="Instance '1' section for 'FeatureFinder'">
      <ITEM name="in" value="" type="string" description="input file (valid formats: 'mzData')" advanced="false" />
      <ITEM name="out" value="" type="string" description="output feature list (valid formats: 'featureXML')" advanced="false" />
      <ITEM name="type" value="picked_peak" type="string" description="FeatureFinder algorithm type#br#" advanced="false" restrictions="isotope_wavelet,isotope_wavelet_nofit,picked_peak,simple,simplest" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm section">
        <ITEM name="debug" value="false" type="string" description="If not 0 debug mode is activated. Then several files with intermediate results are written." advanced="false" restrictions="0:1" />
        <NODE name="intensity" description="Settings for the calculation of a score indicating if a peak's intensity is significant in the local environment (between 0 and 1)">
          <ITEM name="bins" value="1" type="int" description="Number of bins per dimension (RT and m/z)." advanced="false" restrictions="1:" />
        </NODE>
        <NODE name="mass_trace" description="Settings for the calculation of a score indicating if a peak is part of a mass trace (between 0 and 1).">
          <ITEM name="mz_tolerance" value="0.02" type="float" description="m/z difference tolerance of peaks belonging to the same mass trace." advanced="false" restrictions="0:" />
          <ITEM name="min_spectra" value="14" type="int" description="Number of spectra the have to show the same peak mass for a mass trace." advanced="false" restrictions="1:" />
          <ITEM name="max_missing" value="1" type="int" description="Number of spectra where a high mass deviation or missing peak is acceptable." advanced="false" restrictions="0:" />
          <ITEM name="slope_bound" value="0.1" type="float" description="The maximum slope of mass trace intensities when extending from the highest peak" advanced="true" restrictions="0:" />
        </NODE>
        <NODE name="isotopic_pattern" description="Settings for the calculation of a score indicating if a peak is part of a isotoipic pattern (between 0 and 1).">
          <ITEM name="charge_low" value="2" type="int" description="Lowest charge to search for." advanced="false" restrictions="1:" />
          <ITEM name="charge_high" value="2" type="int" description="Highest charge to search for." advanced="false" restrictions="1:" />
          <ITEM name="mz_tolerance" value="0.02" type="float" description="Tolerated mass deviation from the theoretical isotopic pattern." advanced="false" restrictions="0:" />
          <ITEM name="intensity_percentage" value="10" type="float" description="Isotopic peaks that contribute more than this percentage to the overall isotope pattern intensity must be present." advanced="true" restrictions="0:100" />
          <ITEM name="intensity_percentage_optional" value="0.1" type="float" description="Isotopic peaks that contribute more than this percentage to the overall isotope pattern intensity can be missing." advanced="true" restrictions="0:100" />
          <ITEM name="optional_fit_improvement" value="2" type="float" description="Minimal percental improvement of isotope fit to allow leaving out an optional peak." advanced="true" restrictions="0:100" />
          <ITEM name="mass_window_width" value="100" type="float" description="Window width in Dalton for precalcuation of estimated isotope distribtions." advanced="true" restrictions="1:200" />
        </NODE>
        <NODE name="feature" description="Settings for the features (intensity, quality assessment, ...)">
          <ITEM name="min_isotope_fit" value="0.8" type="float" description="Minimum isotope fit quality." advanced="true" restrictions="0:1" />
          <ITEM name="min_trace_score" value="0.5" type="float" description="Trace score threshold.#br#Traces below this threshold are removed after the fit." advanced="true" restrictions="0:1" />
          <ITEM name="report_rt_apex_spectrum" value="true" type="string" description="" advanced="true" restrictions="true,false" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
