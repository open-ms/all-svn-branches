<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureFinder" description="">
    <NODE name="1" description="Instance '1' section for 'FeatureFinder'">
      <ITEM name="in" value="" type="string" description="input file (valid formats: 'mzData')" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file(valid formats: 'featureXML')" tags="output file" />
      <ITEM name="type" value="mrm" type="string" description="FeatureFinder algorithm type#br#" restrictions="mrm,centroided,isotope_wavelet,isotope_wavelet_nofit,simple,simplest" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm section">
        <ITEM name="binning_factor" value="1000" type="int" description="Factor which is used to descretize the m/z positions of the peaks." tags="advanced" restrictions="1:" />
        <ITEM name="min_rt_distance" value="30" type="float" description="Minimal distance of MRM features in seconds." restrictions="0:" />
        <ITEM name="min_num_peaks_per_feature" value="5" type="int" description="Minimal number of peaks which are needed for a single feature" tags="advanced" restrictions="1:" />
        <ITEM name="min_signal_to_noise_ratio" value="3" type="float" description="Minimal S/N ratio a peak must have to be taken into account." restrictions="1:" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
