<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureLinker" description="">
    <NODE name="1" description="Instance '1' section for 'FeatureLinker'">
      <ITEMLIST name="in" type="string" description="list of input file names in FeatureXML format" >
      <LISTITEM value="" />
      </ITEMLIST>
      <ITEM name="out" value="FeatureLinker_1_output.tmp" type="string" description="Output file in ConsensusXML format" />
      <ITEM name="type" value="labeled" type="string" description="Feature grouping algorithm type" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="rt_estimate" value="false" type="string" description="" />
        <ITEM name="rt_pair_dist" value="-1" type="float" description="optimal pair distance in RT [sec]" />
        <ITEM name="rt_dev_low" value="0.4" type="float" description="standard deviation below optimal retention time distance" restrictions="0:" />
        <ITEM name="rt_dev_high" value="0.4" type="float" description="standard deviation above optimal retention time distance" restrictions="0:" />
	      <ITEMLIST name="mz_pair_dists" type="float" description="optimal pair distances in m/z [Th] for features with charge +1 (adapted to +2, +3, .. by division through charge)">
  	      <LISTITEM value="8.0"/>
      	</ITEMLIST>
        <ITEM name="mz_dev" value="0.1" type="float" description="standard deviation from optimal m/z distance#br#" restrictions="0:" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
