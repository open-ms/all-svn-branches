<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureLinker" description="">
    <NODE name="1" description="Instance '1' section for 'FeatureLinker'">
      <ITEMLIST name="in" type="string" description="input files seperated by blanks(valid formats: 'featureXML')" tags="input file">
      </ITEMLIST>
      <ITEM name="out" value="FeatureLinker_2_output.tmp" type="string" description="Output file(valid formats: 'consensusXML')" tags="output file" />
      <ITEM name="type" value="unlabeled" type="string" description="Feature grouping algorithm type" restrictions="labeled,unlabeled" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="intensity_exponent" value="0" type="float" description="Intensity ratios are raised to this power.  If set to 0, intensities are not considered." tags="advanced" />
        <ITEM name="second_nearest_gap" value="2" type="float" description="The distance for the second nearest neighbors must be larger by this factor than the distance for the matching pair itself" />
        <ITEM name="different_charge_penalty" value="1" type="float" description="If charge states are different, distance is multiplied by this factor." />
        <NODE name="diff_exponent" description="Absolute position differences are raised to this power. E.g. 1 for 'linear' distance, 2 for 'quadratic' distance">
          <ITEM name="RT" value="2" type="float" description="RT differences are raised to this power" tags="advanced" />
          <ITEM name="MZ" value="2" type="float" description="MZ differences are raised to this power" tags="advanced" />
        </NODE>
        <NODE name="max_pair_distance" description="Maximal allowed distance for a pair. This uses the sum of the distances in (1.) RT, (2.) MZ, and (3.) the ratio of intensities, (after modification by the corresponding diff_exponent and the intensity_exponent), and (4.) whether the charge states are equal.">
          <ITEM name="RT" value="200" type="float" description="Maximal allowed distance in RT for a pair, when MZ is equal" />
          <ITEM name="MZ" value="0.5" type="float" description="Maximal allowed distance in MZ for a pair, when RT is equal" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
