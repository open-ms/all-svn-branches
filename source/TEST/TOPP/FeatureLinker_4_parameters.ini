<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureLinker" description="">
    <NODE name="1" description="Instance '1' section for 'FeatureLinker'">
      <ITEM name="in" value="FeatureLinker_4_input1.featureXML,FeatureLinker_4_input2.featureXML" type="string" description="Comma-separated list of input file names in FeatureXML format" advanced="false" />
      <ITEM name="out" value="FeatureLinker.tmp_" type="string" description="Output file in ConsensusXML format" advanced="false" />
      <ITEM name="type" value="unlabeled" type="string" description="Feature grouping algorithm type" advanced="false" restrictions="labeled,unlabeled" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <NODE name="similarity" description="">
          <ITEM name="second_nearest_gap" value="2" type="float" description="The distance of the second nearest neighbors must be this factor larger than to the nearest" advanced="false" />
          <NODE name="max_pair_distance" description="">
            <ITEM name="RT" value="20" type="float" description="Maximal allowed distance in retention time for a pair to be matched" advanced="false" />
            <ITEM name="MZ" value="1" type="float" description="Maximal allowed distance in mass-to-charge for a pair to be matched" advanced="false" />
          </NODE>
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
