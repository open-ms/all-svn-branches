<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="FeatureLinker" description="Groups corresponding features in one map or across maps.">
    <ITEM name="version" value="1.8.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;FeatureLinker&apos;">
      <ITEMLIST name="in" type="string" description="input files separated by blanks (valid formats: &apos;featureXML,consensusXML&apos;)" tags="input file">
      </ITEMLIST>
      <ITEM name="out" value="" type="string" description="Output file (valid formats: &apos;consensusXML&apos;)" tags="output file" />
      <ITEM name="type" value="unlabeled_qt" type="string" description="Feature grouping algorithm type" restrictions="labeled,unlabeled,unlabeled_qt" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="keep_subelements" value="true" type="string" description="Use subelements of consensusXML for output" restrictions="true,false" />
        <ITEM name="use_identifications" value="false" type="string" description="Never link features that are annotated with different peptides (only the best hit per peptide identification is taken into account)." restrictions="true,false" />
        <NODE name="diff_exponent" description="Absolute position differences are raised to this power (e.g. 1 for &apos;linear&apos; distance, 2 for &apos;quadratic&apos; distance).">
          <ITEM name="RT" value="1" type="float" description="RT differences are raised to this power" tags="advanced" restrictions="0:" />
          <ITEM name="MZ" value="2" type="float" description="m/z differences are raised to this power" tags="advanced" restrictions="0:" />
        </NODE>
        <NODE name="max_distance" description="">
          <ITEM name="RT" value="100" type="float" description="Maximum allowed distance in RT for a pair" restrictions="0:" />
          <ITEM name="MZ" value="0.3" type="float" description="Maximum allowed distance in MZ for a pair" restrictions="0:" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
