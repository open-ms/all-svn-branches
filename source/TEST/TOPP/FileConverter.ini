      <ITEM name="in" value="" type="string" description="input file (valid formats: &apos;mzData,mzXML,mzML,DTA,DTA2D,mgf,featureXML,consensusXML,ms2,fid,tsv,peplist,kroenik,edta&apos;)" tags="input file" />
