<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.1" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_1.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="common" description="Common section (as opposed to instance sections)">
    <NODE name="FuzzyDiff" description="Settings for FuzzyDiff to be used in all TOPP tests, verbose or silent">
      <ITEM name="in1" value="" type="string" description="first input file == concrete result of the TOPP tool#br#This parameter will be set by the actual tool test." advanced="false" />
      <ITEM name="in2" value="" type="string" description="second input file == standard reference for comparison#br#This parameter will be set by the actual tool test." advanced="false" />
      <ITEM name="ratio" value="1.01" type="float" description="acceptable relative error" advanced="false" restrictions="1:" />
      <ITEM name="absdiff" value="0.01" type="float" description="acceptable absolute difference" advanced="false" restrictions="0:" />
      <ITEM name="verbose" value="1" type="int" description="set verbose level:#br#0 = very quiet mode (absolutely no output)#br#1 = quiet mode (no output unless differences detected)#br#2 = default (include summary at end)#br#3 = continue after errors#br#" advanced="false" restrictions="0:3" />
      <ITEM name="tab_width" value="8" type="int" description="tabulator width, used for calculation of column numbers" advanced="false" restrictions="1:" />
      <ITEM name="first_column" value="1" type="int" description="number of first column, used for calculation of column numbers" advanced="false" restrictions="0:" />
      <ITEM name="log" value="TOPPtest.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" />
    </NODE>
  </NODE>
  <NODE name="FuzzyDiff" description="">
    <NODE name="1" description="Instance '1' section for 'FuzzyDiff'.#br#This instance is used in QUIET mode.">
      <ITEM name="verbose" value="1" type="int" description="set verbose level:#br#0 = very quiet mode (absolutely no output)#br#1 = quiet mode (no output unless differences detected)#br#2 = default (include summary at end)#br#3 = continue after errors#br#" advanced="false" restrictions="0:3" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="true" type="string" description="Disables progress logging to command line" advanced="false" />
    </NODE>
    <NODE name="2" description="Instance '1' section for 'FuzzyDiff'#br#This instance is used in DEGUG mode.">
      <ITEM name="verbose" value="2" type="int" description="set verbose level:#br#0 = very quiet mode (absolutely no output)#br#1 = quiet mode (no output unless differences detected)#br#2 = default (include summary at end)#br#3 = continue after errors#br#" advanced="false" restrictions="0:3" />
      <ITEM name="debug" value="1" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" />
    </NODE>
  </NODE>
</PARAMETERS>
