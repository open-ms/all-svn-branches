<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="IDExtractor" description="Extracts n peptides randomly or best n from IdXML files.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;IDExtractor&apos;">
      <ITEM name="in" value="" type="string" description="input file" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file" tags="output file" />
      <ITEM name="number_of_peptides" value="10" type="int" description="number of randomly chosen peptides" restrictions="1:" />
      <ITEM name="number_of_rand_invokations" value="0" type="int" description="number of rand invokations before random draw" restrictions="0:" />
      <ITEM name="best_hits" value="false" type="string" description="If this flag is set the best n peptides are chosen." restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
