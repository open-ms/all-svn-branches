<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="IDPosteriorErrorProbability" description="Estimates peptide probabilities for a set of search engine scores using a mixture model.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;IDPosteriorErrorProbability&apos;">
      <ITEM name="in" value="" type="string" description="input file (valid formats: &apos;idXML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file (valid formats: &apos;idXML&apos;)" tags="output file" />
      <ITEM name="smallest_e_value" value="1e-19" type="float" description="This value gives a lower bound to E-Values. It should not be 0, as transformation in a real number (log of E-value) is not possible for certain values then." tags="advanced" />
      <ITEM name="split_charge" value="false" type="string" description="The search enginge scores are splitted by charge if this flag is set. Thus, for each charge state a new model will be computed." restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="fit_algorithm" description="Algorithm parameter subsection">
        <ITEM name="number_of_bins" value="100" type="int" description="Number of bins used for visualisation. Only needed if each iteration step of the EM-Algorithm will be visualized" tags="advanced" />
        <ITEM name="output_plots" value="false" type="string" description="If true every step of the EM-algorithm will be written to a file as a gnuplot formula" tags="advanced" restrictions="true,false" />
        <ITEM name="output_name" value="" type="string" description="if output_plots is on, the output files will be saved in the following manner: &lt;output_name&gt;scores.txt for the scores and &lt;output_name&gt;step_* for each step of the EM-algorithm e.g. output_name = /usr/home/OMSSA123_ then /usr/home/OMSSA123_scores.txt, /usr/home/OMSSA123_step_0, /usr/home/OMSSA123_step_1 ... will be written. If no directory is specified, e.g. instead of &apos;/usr/home/OMSSA123_&apos; just OMSSA123_, the files will be written into the working directory." tags="advanced,output file" />
        <ITEM name="incorrectly_assigned" value="Gumbel" type="string" description="if Gumbel, gumbel distribution is used to plot incorrectly assigned sequences. If Gauss, gauss distribution is used." tags="advanced" restrictions="Gumbel,Gauss" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
