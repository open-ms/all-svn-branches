<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="ITRAQAnalyzer" description="#br##br#WARNING: EXPERIMENTAL#br##br# Calculates iTRAQ quantitative values for peptides">
    <ITEM name="version" value="1.9.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;ITRAQAnalyzer&apos;">
      <ITEM name="type" value="4plex" type="string" description="iTRAQ experiment type#br#" restrictions="4plex,8plex" />
      <ITEM name="in" value="" type="string" description="input raw/picked data file (valid formats: &apos;mzML&apos;)" tags="input file,required" />
      <ITEM name="out" value="" type="string" description="output consensusXML file with quantitative information (valid formats: &apos;consensusXML&apos;)" tags="output file,required" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="id_pool" value="" type="string" description="ID pool file to DocumentID&apos;s for all generated output files. Disabled by default. (Set to &apos;main&apos; to use C:/dev/OpenMS/share/OpenMS/IDPool/IDPool.txt)" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <NODE name="Extraction" description="">
          <ITEM name="select_activation" value="" type="string" description="Operate only on MSn scans where any of its percursors features a certain activation method (usually HCD for iTRAQ)#br#" restrictions="Collision-induced dissociation,Post-source decay,Plasma desorption,Surface-induced dissociation,Blackbody infrared radiative dissociation,Electron capture dissociation,Infrared multiphoton dissociation,Sustained off-resonance irradiation,High-energy collision-induced dissociation,Low-energy collision-induced dissociation,Photodissociation,Electron transfer dissociation," />
          <ITEM name="reporter_mass_shift" value="0.1" type="float" description="Allowed shift (left to right) in Da from the expected postion (of e.g. 114.1, 115.1)" restrictions="1e-008:0.5" />
          <ITEMLIST name="channel_active" type="string" description="Each channel that was used in the experiment and its description (114-117 for 4plex; 113-121 for 8-plex) in format &lt;channel&gt;:&lt;name&gt;, e.g. &quot;114:myref&quot;,&quot;115:liver&quot;.">
            <LISTITEM value="114:l1"/>
            <LISTITEM value="115:l2"/>
            <LISTITEM value="116:l3"/>
            <LISTITEM value="117:lung"/>
          </ITEMLIST>
        </NODE>
        <NODE name="Quantification" description="">
          <ITEM name="isotope_correction" value="true" type="string" description="enable isotope correction (highly recommended)" tags="advanced" restrictions="true,false" />
          <ITEM name="do_normalization" value="false" type="string" description="normalize channels?" tags="advanced" restrictions="true,false" />
          <ITEMLIST name="isotope_correction_values" type="string" description="override default values (see Documentation); use the following format: &lt;channel&gt;:&lt;-2Da&gt;/&lt;-1Da&gt;/&lt;+1Da&gt;/&lt;+2Da&gt; ; e.g. &apos;114:0/0.3/4/0&apos; , &apos;116:0.1/0.3/3/0.2&apos; " tags="advanced">
            <LISTITEM value="114:0/1/5.9/0.2"/>
            <LISTITEM value="115:0/2/5.6/0.1"/>
            <LISTITEM value="116:0/3/4.5/0.1"/>
            <LISTITEM value="117:0/4/3.6/0"/>
          </ITEMLIST>
          <ITEM name="channel_reference" value="114" type="int" description="number of the reference channel" restrictions="114:117" />
        </NODE>
        <NODE name="MetaInformation" description="">
          <ITEM name="Program" value="OpenMS::ITRAQAnalyzer" type="string" description="" tags="advanced" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
