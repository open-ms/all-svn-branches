<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="InclusionExclusionListCreator" description="Creates inclusion and/or exclusion lists.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;InclusionExclusionListCreator&apos;">
      <ITEM name="include" value="" type="string" description="inclusion list input file in fasta or featureXML format. (valid formats: &apos;featureXML,fasta&apos;)" tags="input file" />
      <ITEM name="exclude" value="" type="string" description="exclusion list input file in featureXML, IdXML or fasta format. (valid formats: &apos;featureXML,IdXML,fasta&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file (tab delimited)." tags="output file" />
       <ITEMLIST name="inclusion_charges" type="int" description="List containing the charge states to be considered for the inclusion list compounds, space separated.">
      </ITEMLIST>
       <ITEMLIST name="exclusion_charges" type="int" description="List containing the charge states to be considered for the exclusion list compounds (for idXML and FASTA input), space separated.">
      </ITEMLIST>
      <ITEM name="missed_cleavages" value="0" type="int" description="Number of missed cleavages used for protein digestion.#br#" />
      <ITEM name="rel_rt_window_size" value="0.05" type="float" description="The relative factor for the rt_window_size, e.g. the window is calculated as [rt-rt*rel_rt_window_size,rt+rt*rel_rt_window_size]." />
      <ITEM name="rt_model" value="" type="string" description="RTModel file used for the rt prediction of peptides in fasta files." tags="input file" />
      <ITEM name="rt_in_seconds" value="false" type="string" description="flag if the rt range should be specified in seconds" restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
