<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="InternalCalibration" description="Applies an internal calibration.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;InternalCalibration&apos;">
      <ITEM name="in" value="" type="string" description="input raw data or peak file (valid formats: &apos;mzML,featureXML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file (valid formats: &apos;mzML,featureXML&apos;)" tags="output file" />
      <ITEM name="ref_peaks" value="" type="string" description="input file containing reference m/z values (either as textfile with one m/z per line and no header or as IdXML file)" tags="input file" />
      <ITEM name="type" value="spectrumwise" type="string" description="The kind of internal calibration that should be applied." restrictions="spectrumwise,global" />
      <ITEM name="trafo" value="" type="string" description="output transformation file (only for global calibration) (valid formats: &apos;trafoXML&apos;)" tags="output file" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Settings for the internal calibration.">
        <ITEM name="mz_tolerance" value="1" type="float" description="Allowed tolerance between peak and reference m/z." restrictions="0:" />
        <ITEM name="mz_tolerance_unit" value="Da" type="string" description="Unit for mz_tolerance." restrictions="Da,ppm" />
        <ITEM name="rt_tolerance" value="10" type="int" description="Allowed tolerance between peak and reference rt." />
        <NODE name="hires" description="">
          <ITEM name="percentage" value="30" type="int" description="Percentage of spectra a signal has to appear in to be considered as background signal." />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
