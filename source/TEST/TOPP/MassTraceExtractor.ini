<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="MassTraceExtractor" description="Detects mass traces in LC-MS data.">
    <ITEM name="version" value="1.9.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;MassTraceExtractor&apos;">
      <ITEM name="in" value="" type="string" description="input centroided mzML file" tags="input file,required" restrictions="*.mzML" />
      <ITEM name="out" value="" type="string" description="output featureXML file with mass traces" tags="output file,required" restrictions="*.featureXML" />
      <ITEM name="log" value="" type="string" description="Name of log file (created only when specified)" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <NODE name="mtd" description="">
          <ITEM name="mass_error_ppm" value="500" type="float" description="Allowed mass deviation (in ppm)" />
          <ITEM name="noise_threshold_int" value="10" type="float" description="Intensity threshold below which peaks are removed as noise" />
          <ITEM name="chrom_apex_snt" value="2" type="float" description="Minimum signal-to-noise a mass trace should have" />
          <ITEM name="chrom_fwhm" value="15" type="float" description="Minimum FWHM (in seconds) a chromatographic peak should have" />
          <ITEM name="min_sample_rate" value="0.5" type="float" description="Minimum sampling rate of a mass trace" />
        </NODE>
        <NODE name="epd" description="">
          <ITEM name="window_size" value="5" type="int" description="Number of neighbouring values in each direction that have to be exceeded to be considered a local maximum" />
          <ITEM name="width_filtering" value="false" type="string" description="Enable filtering of unlikely peak widths" restrictions="false,true" />
          <ITEM name="enabled" value="false" type="string" description="Do post-filtering of detected mass traces?!" restrictions="true,false" />
        </NODE>
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
