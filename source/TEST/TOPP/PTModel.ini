<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="PTModel" description="Trains a model for the prediction of proteotypic peptides from a training set.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PTModel&apos;">
      <ITEM name="in_positive" value="" type="string" description="input file with positive examples#br#(valid formats: &apos;idXML&apos;)" tags="input file" />
      <ITEM name="in_negative" value="" type="string" description="input file with negative examples#br#(valid formats: &apos;idXML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file: the model in libsvm format" tags="output file" />
      <ITEM name="c" value="1" type="float" description="the penalty parameter of the svm" />
      <ITEM name="svm_type" value="C_SVC" type="string" description="the type of the svm (NU_SVC or C_SVC)#br#" restrictions="NU_SVC,C_SVC" />
      <ITEM name="nu" value="0.5" type="float" description="the nu parameter [0..1] of the svm (for nu-SVR)" restrictions="0:1" />
      <ITEM name="kernel_type" value="OLIGO" type="string" description="the kernel type of the svm" restrictions="LINEAR,RBF,POLY,OLIGO" />
      <ITEM name="degree" value="1" type="int" description="the degree parameter of the kernel function of the svm (POLY kernel)#br#" restrictions="1:" />
      <ITEM name="border_length" value="22" type="int" description="length of the POBK" restrictions="1:" />
      <ITEM name="k_mer_length" value="1" type="int" description="k_mer length of the POBK" restrictions="1:" />
      <ITEM name="sigma" value="5" type="float" description="sigma of the POBK" />
      <ITEM name="max_positive_count" value="1000" type="int" description="quantity of positive samples for training (randomly chosen if smaller than available quantity)" restrictions="1:" />
      <ITEM name="max_negative_count" value="1000" type="int" description="quantity of positive samples for training (randomly chosen if smaller than available quantity)" restrictions="1:" />
      <ITEM name="redundant" value="false" type="string" description="if the input sets are redundant and the redundant peptides should occur more than once in the training set, this flag has to be set" restrictions="true,false" />
      <ITEM name="additive_cv" value="false" type="string" description="if the step sizes should be interpreted additively (otherwise the actual value is multiplied#br#with the step size to get the new value" restrictions="true,false" />
      <ITEM name="number_of_runs" value="10" type="int" description="number of runs for the CV" restrictions="1:" />
      <ITEM name="number_of_partitions" value="10" type="int" description="number of CV partitions" restrictions="2:" />
      <ITEM name="degree_start" value="1" type="int" description="starting point of degree" restrictions="1:" />
      <ITEM name="degree_step_size" value="2" type="int" description="step size point of degree" />
      <ITEM name="degree_stop" value="4" type="int" description="stopping point of degree" />
      <ITEM name="c_start" value="1" type="float" description="starting point of c" />
      <ITEM name="c_step_size" value="100" type="float" description="step size of c" />
      <ITEM name="c_stop" value="1000" type="float" description="stopping point of c" />
      <ITEM name="nu_start" value="0.1" type="float" description="starting point of nu" restrictions="0:1" />
      <ITEM name="nu_step_size" value="1.3" type="float" description="step size of nu" />
      <ITEM name="nu_stop" value="0.9" type="float" description="stopping point of nu" restrictions="0:1" />
      <ITEM name="sigma_start" value="1" type="float" description="starting point of sigma" />
      <ITEM name="sigma_step_size" value="1.3" type="float" description="step size of sigma" />
      <ITEM name="sigma_stop" value="15" type="float" description="stopping point of sigma" />
      <ITEM name="skip_cv" value="false" type="string" description="Has to be set if the cv should be skipped and the model should just be trained with the specified parameters." restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
