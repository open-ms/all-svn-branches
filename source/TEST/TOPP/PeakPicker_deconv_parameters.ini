  <NODE name="PeakPicker" description="">
    <NODE name="1" description="Instance '1' section for 'PeakPicker'">
      <ITEM name="in" value="" type="string" description="input mzData file (raw data)" advanced="false" />
      <ITEM name="out" value="" type="string" description="output mzData file (peak data)" advanced="false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="false" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="false" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="centroid_percentage" value="0.8" type="float" description="Percentage of the maximum height that the raw data points must exceed to be taken into account for the calculation of the centroid. If it is 1 the centroid position corresponds to the position of the highest intensity." advanced="false" restrictions="0:1" />
        <ITEM name="optimization" value="no" type="string" description="If the peak parameters position, intensity and left/right widthshall be optimized set optimization to yes." advanced="true" restrictions="no,one_dimensional,two_dimensional" />
        <ITEM name="centroid_percentage" value="0.8" type="float" description="Percentage of the maximum height that the raw data points must exceed to be taken into account for the calculation of the centroid. If it is 1 the centroid position corresponds to the position of the highest intensity." advanced="false" restrictions="0:1" />
        <ITEM name="optimization" value="no" type="string" description="If the peak parameters position, intensity and left/right widthshall be optimized set optimization to yes." advanced="true" restrictions="no,one_dimensional,two_dimensional" />
        <NODE name="thresholds" description="">
          <ITEM name="signal_to_noise" value="2" type="float" description="Minimal signal to noise ratio for a peak to be picked." advanced="false" restrictions="1:" />
          <ITEM name="peak_bound" value="200" type="float" description="Minimal peak intensity." advanced="false" restrictions="0:" />
          <ITEM name="peak_bound_ms2_level" value="50" type="float" description="Minimal peak intensity for MSMS peaks." advanced="false" restrictions="0:" />
          <ITEM name="fwhm_bound" value="0.2" type="float" description="Minimal peak width" advanced="false" restrictions="0:" />
          <ITEM name="correlation" value="0.5" type="float" description="minimal correlation of a peak and the raw signal. If a peak has a lower correlation it is skipped." advanced="true" restrictions="0:1" />
          <ITEM name="noise_level" value="0.1" type="float" description="noise level for the search of the peak endpoints." advanced="true" restrictions="0:" />
          <ITEM name="search_radius" value="3" type="int" description="search radius for the search of the maximum in the signal after a maximum in the cwt was found" advanced="true" restrictions="0:" />
        </NODE>
        <NODE name="wavelet_transform" description="">
          <ITEM name="scale" value="0.15" type="float" description="Width of the used wavelet. Should correspond approx. to the fwhm of the peaks." advanced="false" restrictions="0:" />
          <ITEM name="spacing" value="0.001" type="float" description="spacing of the cwt." advanced="true" restrictions="0:" />
        </NODE>
        <NODE name="optimization" description="">
          <ITEM name="iterations" value="15" type="int" description="maximal number of iterations for the fitting step" advanced="true" restrictions="1:" />
          <ITEM name="delta_abs_error" value="0.0001" type="float" description="if the absolute error gets smaller than this value the fitting is stopped." advanced="true" restrictions="0:" />
          <ITEM name="delta_rel_error" value="0.0001" type="float" description="if the relative error gets smaller than this value the fitting is stopped" advanced="true" restrictions="0:" />
          <NODE name="penalties" description="">
            <ITEM name="position" value="0" type="float" description="penalty term for the fitting of the position:If it differs too much from the initial one it can be penalized " advanced="true" restrictions="0:" />
            <ITEM name="left_width" value="1" type="float" description="penalty term for the fitting of the left width:If the left width differs too much from the initial one during the fitting it can be penalized." advanced="true" restrictions="0:" />
            <ITEM name="right_width" value="1" type="float" description="penalty term for the fitting of the right width:If the right width differs too much from the initial one during the fitting it can be penalized." advanced="true" restrictions="0:" />
            <ITEM name="height" value="1" type="float" description="penalty term for the fitting of the intensity (only used in 2D Optimization):If it gets negative during the fitting it can be penalized." advanced="true" restrictions="0:" />
          </NODE>
          <NODE name="2d" description="">
            <ITEM name="tolerance_mz" value="2.2" type="float" description="mz tolerance for cluster construction" advanced="true" restrictions="0:" />
            <ITEM name="max_peak_distance" value="1.2" type="float" description="maximal peak distance in mz in a cluster" advanced="true" restrictions="0:" />
          </NODE>
        </NODE>
        <NODE name="deconvolution" description="">
          <ITEM name="deconvolution" value="true" type="string" description="If you want heavily overlapping peaks to be separated set this value to 'true'" advanced="true" restrictions="true,false" />
          <ITEM name="asym_threshold" value="0.3" type="float" description="If the symmetry of a peak is smaller than asym_thresholds it is assumed that it consists of more than one peak and the deconvolution procedure is started." advanced="true" restrictions="0:" />
          <ITEM name="left_width" value="2" type="float" description="1/left_width is the initial value for the left width of the peaks found in the deconvolution step." advanced="true" restrictions="0:" />
          <ITEM name="right_width" value="2" type="float" description="1/right_width is the initial value for the right width of the peaks found in the deconvolution step." advanced="true" restrictions="0:" />
          <ITEM name="scaling" value="0.12" type="float" description="Initial scaling of the cwt used in the seperation of heavily overlapping peaks. The initial value is used for charge 1, for higher charges it is adapted to scaling/charge." advanced="true" restrictions="0:" />
          <NODE name="fitting" description="">
            <ITEM name="fwhm_threshold" value="0.7" type="float" description="If the fwhm of a peak is higher than fwhm_thresholds it is assumed that it consists of more than one peak and the deconvolution procedure is started." advanced="true" restrictions="0:" />
            <ITEM name="eps_abs" value="1e-05" type="float" description="if the absolute error gets smaller than this value the fitting is stopped." advanced="true" restrictions="0:" />
            <ITEM name="eps_rel" value="1e-05" type="float" description="if the relative error gets smaller than this value the fitting is stopped." advanced="true" restrictions="0:" />
            <ITEM name="max_iteration" value="10" type="int" description="maximal number of iterations for the fitting step" advanced="true" restrictions="1:" />
            <NODE name="penalties" description="">
              <ITEM name="position" value="0" type="float" description="penalty term for the fitting of the peak position:If the position changes more than 0.5Da during the fitting it can be penalized as well as discrepancies of the peptide mass rule." advanced="true" restrictions="0:" />
              <ITEM name="height" value="1" type="float" description="penalty term for the fitting of the intensity:If it gets negative during the fitting it can be penalized." advanced="true" restrictions="0:" />
              <ITEM name="left_width" value="0" type="float" description="penalty term for the fitting of the left width:If the left width gets too broad or negative during the fitting it can be penalized." advanced="true" restrictions="0:" />
              <ITEM name="right_width" value="0" type="float" description="penalty term for the fitting of the right width:If the right width gets too broad or negative during the fitting it can be penalized." advanced="true" restrictions="0:" />
            </NODE>
