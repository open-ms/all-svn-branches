<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="PeptideIndexer" description="Refreshes the protein references for all peptide hits.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;PeptideIndexer&apos;">
      <ITEM name="in" value="" type="string" description="Input idXML file containing the identifications. (valid formats: &apos;IdXML&apos;)" tags="input file" />
      <ITEM name="fasta" value="" type="string" description="Input sequence database in fasta format." tags="input file" />
      <ITEM name="out" value="" type="string" description="Output idXML file." tags="output file" />
      <ITEM name="decoy_string" value="_rev" type="string" description="String that was appended to the accession of the protein database to indicate a decoy protein." />
      <ITEM name="write_protein_sequence" value="false" type="string" description="If set, the protein sequences are added to the protein hits." restrictions="true,false" />
      <ITEM name="keep_unreferenced_proteins" value="false" type="string" description="If set, protein hits which are not referenced by any peptide are kept." restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
