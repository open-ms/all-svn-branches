<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="ProteinQuantifier" description="Compute peptide and protein abundances">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;ProteinQuantifier&apos;">
      <ITEM name="in" value="" type="string" description="Input file (valid formats: &apos;featureXML,consensusXML&apos;)" tags="input file" />
      <ITEM name="protxml" value="" type="string" description="ProteinProphet results (protXML converted to idXML) for the identification runs that were used to annotate the input.#br#Information about indistinguishable proteins will be used for protein quantification. (valid formats: &apos;idXML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="Output file for protein abundances" tags="output file" />
      <ITEM name="peptide_out" value="" type="string" description="Output file for peptide abundances#br#Either &apos;out&apos; or &apos;peptide_out&apos; are required. They can be used together." tags="output file" />
      <ITEM name="top" value="3" type="int" description="Calculate protein abundance from this number of proteotypic peptides (best first; &apos;0&apos; for all)" restrictions="0:" />
      <ITEM name="average" value="median" type="string" description="Averaging method used to compute protein abundances from peptide abundances" restrictions="median,mean,sum" />
      <ITEM name="include_all" value="false" type="string" description="Include results for proteins with fewer than &apos;top&apos; proteotypic peptides" restrictions="true,false" />
      <ITEM name="filter_charge" value="false" type="string" description="Distinguish between charge states of a peptide. For peptides, abundances will be reported separately for each charge;#br#for proteins, abundances will be computed based only on the most prevalent charge of each peptide.#br#By default, abundances are summed over all charge states." restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
      <NODE name="consensus" description="">
        <ITEM name="normalize" value="false" type="string" description="Scale peptide abundances so that medians of all samples are equal" restrictions="true,false" />
        <ITEM name="fix_peptides" value="false" type="string" description="Use the same peptides for protein quantification across all samples.#br#The &apos;top&apos; peptides that occur each in the highest number of samples are selected (breaking ties by total abundance),#br#but there is no guarantee that these will be the best co-ocurring peptides." restrictions="true,false" />
      </NODE>
      <NODE name="format" description="">
        <ITEM name="separator" value="" type="string" description="Character(s) used to separate fields; by default, the &apos;tab&apos; character is used" />
        <ITEM name="quoting" value="double" type="string" description="Method for quoting of strings: &apos;none&apos; for no quoting, &apos;double&apos; for quoting with doubling of embedded quotes,#br#&apos;escape&apos; for quoting with backslash-escaping of embedded quotes" restrictions="none,double,escape" />
        <ITEM name="replacement" value="_" type="string" description="If &apos;quoting&apos; is &apos;none&apos;, used to replace occurrences of the separator in strings before writing" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
