<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="RTPredict" description="Predicts retention times for peptides using a model trained by RTModel.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;RTPredict&apos;">
      <ITEM name="in" value="" type="string" description="input file (valid formats: &quot;idXML&quot; or textfile [see below])" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file with peptide RT prediction (valid formats: &quot;idXML&quot; or textfile [see below])#br#" tags="output file" />
      <ITEM name="textfile_input" value="false" type="string" description="if this flag is set, RTPredict expects a textfile instead of an IdXML file as input which contains one peptide sequence per line; output as a textfile is switched on as well" restrictions="true,false" />
      <ITEM name="textfile_output" value="false" type="string" description="if this flag is set, RTPredict just writes a peptide sequence with the corresponding predicted retention time per line" restrictions="true,false" />
      <ITEM name="out_positive" value="" type="string" description="output file in IdXML format containing positive predictions (peptide separation prediction)#br#(valid formats: &apos;idXML&apos;)" tags="output file" />
      <ITEM name="out_negative" value="" type="string" description="output file in IdXML format containing negative predictions (peptide separation prediction)#br#(valid formats: &apos;idXML&apos;)" tags="output file" />
      <ITEM name="svm_model" value="" type="string" description="svm model in libsvm format (can be produced by RTModel)" tags="input file" />
      <ITEM name="total_gradient_time" value="1" type="float" description="the time (in seconds) of the gradient (peptide RT prediction)" restrictions="1e-05:" />
      <ITEM name="max_number_of_peptides" value="100000" type="int" description="the maximum number of peptides considered at once (bigger number will lead to faster results but needs more memory).#br#" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
