<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.2" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_2.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SILACAnalyzer" description="">
    <NODE name="1" description="Instance '1' section for 'SILACAnalyzer'">
      <ITEM name="in" value="" type="string" description="input file(valid formats: 'mzData')" advanced="false" />
      <ITEM name="out" value="" type="string" description="output file(valid formats: 'consensusXML')" advanced="false" />
      <ITEM name="out_visual" value="" type="string" description="output file containing cluster information(valid formats: 'featureXML')" advanced="false" />
      <ITEM name="silac_debug" value="false" type="string" description="Enables writing of debug information" advanced="true" restrictions="true,false" />
      <ITEM name="mass_separation" value="6.0202" type="float" description="m/z gap between light and heavy isotopic envelopes, [Da]" advanced="false" />
      <ITEM name="charge_min" value="2" type="int" description="Charge state range begin" advanced="false" restrictions="1:" />
      <ITEM name="charge_max" value="2" type="int" description="Charge state range end" advanced="false" restrictions="1:" />
      <ITEM name="intensity_cutoff" value="550" type="float" description="intensity cutoff" advanced="true" restrictions="0:" />
      <ITEM name="mz_step_width" value="0.08" type="float" description="step width with which the (interpolated) spectrum is scanned, [m/Z]=Th" advanced="true" restrictions="0:" />
      <ITEM name="rt_scaling" value="0.1" type="float" description="scaling factor of retention times (Cluster height [s] an#br#cluster width [Th] should be of the same order. The clustering algorithms work better for#br#symmetric clusters.)" advanced="true" restrictions="0:" />
      <ITEM name="optimal_silhouette_tolerance" value="9.0" type="float" description="partition with the most clusters is chosen from those that deviate from the maximum average silhouette width at most by percentage given by blurred_silhouettewidth_chooser" advanced="true" restrictions="0:100" />
      <ITEM name="cluster_number_scaling" value="1" type="float" description="scaling factor of the number of clusters (The average-silhouette-width#br#algorithm returns an 'optimal' number of clusters. This number might need#br#to be adjusted by this factor.)" advanced="true" restrictions="0:" />
      <ITEM name="cluster_min" value="0" type="int" description="Start of the clusters range to be plotted by the gnuplot script" advanced="true" restrictions="0:" />
      <ITEM name="cluster_max" value="1" type="int" description="End of the clusters range to be plotted by the gnuplot script" advanced="true" restrictions="0:" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" advanced="true" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" advanced="true" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" advanced="false" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
