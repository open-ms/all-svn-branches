<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SILACAnalyzer" description="">
    <NODE name="1" description="Instance '1' section for 'SILACAnalyzer'">
      <ITEM name="in" value="SILACAnalyzer_2_input.mzML" type="string" description="input file(valid formats: 'mzData')" />
      <ITEM name="out" value="SILACAnalyzer.tmp" type="string" description="output file(valid formats: 'consensusXML')" />
      <ITEM name="out_visual" value="SILACAnalyzer_2_output_vis.tmp" type="string" description="output file containing cluster information(valid formats: 'featureXML')" />
      <ITEM name="silac_debug" value="false" type="string" description="Enables writing of debug information" tags="advanced" restrictions="true,false" />
      <ITEM name="mass_separation" value="6.0202" type="float" description="m/z gap between light and heavy isotopic envelopes, [Da]" />
      <ITEM name="charge_min" value="2" type="int" description="Charge state range begin" restrictions="1:" />
      <ITEM name="charge_max" value="2" type="int" description="Charge state range end" restrictions="1:" />
      <ITEM name="intensity_cutoff" value="53000" type="float" description="intensity cutoff" tags="advanced" restrictions="0:" />
      <ITEM name="mz_step_width" value="0.005" type="float" description="step width with which the (interpolated) spectrum is scanned, [m/Z]=Th" tags="advanced" restrictions="0:" />
      <ITEM name="rt_scaling" value="0.025" type="float" description="scaling factor of retention times (Cluster height [s] an#br#cluster width [Th] should be of the same order. The clustering algorithms work better for#br#symmetric clusters.)" tags="advanced" restrictions="0:" />
      <ITEM name="cluster_number_scaling" value="1.05" type="float" description="scaling factor of the number of clusters (The average-silhouette-width#br#algorithm returns an 'optimal' number of clusters. This number might need#br#to be adjusted by this factor.)" tags="advanced" restrictions="0:" />
      <ITEM name="cluster_min" value="0" type="int" description="Start of the clusters range to be plotted by the gnuplot script" tags="advanced" restrictions="0:" />
      <ITEM name="cluster_max" value="2" type="int" description="End of the clusters range to be plotted by the gnuplot script" tags="advanced" restrictions="0:" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
