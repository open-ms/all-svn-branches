<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SILACAnalyzer" description="Determination of peak ratios in LC-MS data">
    <ITEM name="version" value="1.5.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance '1' section for 'SILACAnalyzer'">
      <ITEM name="type" value="double" type="string" description="SILAC experiment type#br#" restrictions="double,triple" />
      <ITEM name="in" value="" type="string" description="input file(valid formats: 'mzML')" tags="input file" />
      <ITEM name="out" value="" type="string" description="output file(valid formats: 'consensusXML')" tags="output file" />
      <ITEM name="out_visual" value="" type="string" description="output file containing cluster information(valid formats: 'featureXML')" tags="output file" />
      <ITEM name="silac_debug" value="false" type="string" description="Enables writing of debug information" tags="advanced" restrictions="true,false" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for software testing only)" tags="advanced" restrictions="true,false" />
      <NODE name="algorithm" description="Algorithm parameters section">
        <ITEM name="charge_min" value="2" type="int" description="Charge state range begin" restrictions="1:" />
        <ITEM name="charge_max" value="2" type="int" description="Charge state range end" restrictions="1:" />
        <ITEM name="intensity_cutoff" value="53000" type="float" description="intensity cutoff" restrictions="0:" />
        <ITEM name="mz_step_width" value="0.005" type="float" description="step width with which the (interpolated) spectrum is scanned, m/Z (Th)" restrictions="0:" />
        <ITEM name="rt_scaling" value="0.025" type="float" description="scaling factor of retention times (Cluster height [s] an#br#cluster width [Th] should be of the same order. The clustering algorithms work better for#br#symmetric clusters.)" restrictions="0:" />
        <ITEM name="optimal_silhouette_tolerance" value="0" type="float" description="The partition with most clusters is chosen, which deviates from the optimal silhouette width at most by this percentage." restrictions="0:100" />
        <ITEM name="cluster_number_scaling" value="1.05" type="float" description="scaling factor of the number of clusters (The average-silhouette-width#br#algorithm returns an 'optimal' number of clusters. This number might need#br#to be adjusted by this factor.)" restrictions="0:" />
        <ITEM name="cluster_min" value="0" type="int" description="Start of the clusters range to be plotted by the gnuplot script" restrictions="0:" />
        <ITEM name="cluster_max" value="2" type="int" description="End of the clusters range to be plotted by the gnuplot script" restrictions="0:" />
        <ITEM name="mass_separation_light_heavy" value="6.0202" type="float" description="mass gap between light and heavy isotopic envelopes, [Da]" />
      </NODE>
    </NODE>
  </NODE>
</PARAMETERS>
