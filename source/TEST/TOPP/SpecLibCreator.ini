<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SpecLibCreator" description="Creates an MSP formated spectral library.">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;SpecLibCreator&apos;">
      <ITEM name="info" value="" type="string" description="Holds id, peptide, retention time etc." tags="input file" />
      <ITEM name="itemseperator" value="," type="string" description=" Seperator between items. e.g. ," />
      <ITEM name="itemenclosed" value="false" type="string" description="&apos;true&apos; or &apos;false&apos; if true every item is enclosed e.g. &apos;$peptide$,$run$..." />
      <ITEM name="spec" value="" type="string" description="spectra (valid formats: &apos;mzData,mzXML&apos;)" tags="input file" />
      <ITEM name="out" value="" type="string" description="output MSP formated spectra library" tags="output file" />
