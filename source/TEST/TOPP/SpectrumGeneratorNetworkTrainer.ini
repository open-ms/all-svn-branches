<?xml version="1.0" encoding="ISO-8859-1"?>
<PARAMETERS version="1.3" xsi:noNamespaceSchemaLocation="http://open-ms.sourceforge.net/schemas/Param_1_3.xsd" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <NODE name="SpectrumGeneratorNetworkTrainer" description="Trainer for Probabilistic network as input for AdvancedSpectrumGenerator">
    <ITEM name="version" value="1.7.0" type="string" description="Version of the tool that generated this parameters file." tags="advanced" />
    <NODE name="1" description="Instance &apos;1&apos; section for &apos;SpectrumGeneratorNetworkTrainer&apos;">
      <ITEM name="in_spectra" value="" type="string" description="Input Training Spectra in mzData" tags="input file" />
      <ITEM name="in_identifications" value="" type="string" description="Input file with corresponding sequences in IdXML" tags="advanced,input file" />
      <ITEM name="out_network_model" value="" type="string" description="Output model of probabilistic network as textfile" tags="output file" />
      <ITEM name="add_y_ions" value="true" type="string" description="If set to true y-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_b_ions" value="true" type="string" description="If set to true b-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_y2_ions" value="true" type="string" description="If set to true doubly charged y-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_b2_ions" value="true" type="string" description="If set to true doubly charged b-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_a_ions" value="true" type="string" description="If set to true a-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_c_ions" value="true" type="string" description="If set to true c-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_x_ions" value="true" type="string" description="If set to true x-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_z_ions" value="true" type="string" description="If set to true z-ion peaks will be considered" tags="advanced" restrictions="true,false" />
      <ITEM name="add_losses" value="1" type="int" description="Considers common losses to those ion expect to have them, only water and ammonia loss is considered" tags="advanced" />
      <ITEM name="number_of_sectors" value="3" type="int" description="Each spectrum is split into sectors and probabilities are separately learned for each sector" tags="advanced" />
       <ITEMLIST name="intensity_level_bins" type="float" description="Borders of normalized intensities for intensity discretization. n border values result in n+1 intensity levels" tags="advanced">
        <LISTITEM value="0.05"/>
        <LISTITEM value="2"/>
        <LISTITEM value="10"/>
      </ITEMLIST>
      <ITEM name="delta" value="0.5" type="float" description="Error intervall for each peak" tags="advanced" />
      <ITEM name="log" value="TOPP.log" type="string" description="Location of the log file" tags="advanced" />
      <ITEM name="debug" value="0" type="int" description="Sets the debug level" tags="advanced" />
      <ITEM name="threads" value="1" type="int" description="Sets the number of threads allowed to be used by the TOPP tool" />
      <ITEM name="no_progress" value="false" type="string" description="Disables progress logging to command line" tags="advanced" restrictions="true,false" />
      <ITEM name="test" value="false" type="string" description="Enables the test mode (needed for internal use only)" tags="advanced" restrictions="true,false" />
    </NODE>
  </NODE>
</PARAMETERS>
