PyOpenMSChecker:
  IgnoreMethods: 

    # Attributes of enums that are wrapped already
    OpenMS::MassAnalyzer:
        - NamesOfAnalyzerType
        - NamesOfResolutionMethod
        - NamesOfResolutionType
        - NamesOfScanDirection
        - NamesOfScanLaw
        - NamesOfReflectronState
    OpenMS::EnzymaticDigestion:
        - NamesOfEnzymes
    OpenMS::Sample:
        - NamesOfSampleState
    OpenMS::SourceFile:
        - NamesOfChecksumType
    OpenMS::IonDetector:
        - NamesOfType
        - AcquisitionMode
    OpenMS::MSQuantifications:
        - NamesOfQuantTypes
    OpenMS::Precursor:
        - NamesOfActivationMethod

    # problematic functions
    OpenMS::MarkerMower:
        - insertmarker # raw pointer
    OpenMS::MorphologicalFilter:
        - filterRange # requires iterator
    OpenMS::Param::ParamIterator:
        - ParamIterator # requires iterator

    # not expose all string methods - Python has better ones
    OpenMS::StringList:
        - search
        - search
        - searchSuffix
        - searchSuffix
        - search
        - search
        - searchSuffix
        - searchSuffix
        - contains
        - toUpper
        - toLower
        - concatenate
        - create
        - create

    OpenMS::DoubleList:
        - contains
        - create
        - create

    OpenMS::String:
        - hasPrefix
        - hasSuffix
        - hasSubstring
        - has
        - prefix
        - suffix
        - prefix
        - suffix
        - prefix
        - suffix
        - substr
        - chop
        - reverse
        - trim
        - quote
        - unquote
        - simplify
        - fillLeft
        - fillRight
        - toUpper
        - toLower
        - firstToUpper
        - substitute
        - substitute
        - remove
        - ensureLastChar
        - removeWhitespaces
        - toInt
        - toFloat
        - toDouble
        - toQString
        - EMPTY
        - split
        - split
        - split_quoted
        - concatenate
        - random
        - number
        - numberLength

    # Not part of the public interface
    OpenMS::MRMDecoy:
        - getDecoyIon
        - getTargetIon
        - getIonSeries
        - find_all_tryptic
        - AASequenceIdentity
        - has_CNterminal_mods
        - correctMasses
        - shufflePeptide
        - pseudoreversePeptide
        - reversePeptide

