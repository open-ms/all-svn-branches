PyOpenMSChecker:
  IgnoreMethods: 

    # Attributes of enums that are wrapped already
    OpenMS::MassAnalyzer:
        - NamesOfAnalyzerType
        - NamesOfResolutionMethod
        - NamesOfResolutionType
        - NamesOfScanDirection
        - NamesOfScanLaw
        - NamesOfReflectronState
    OpenMS::EnzymaticDigestion:
        - NamesOfEnzymes
    OpenMS::Sample:
        - NamesOfSampleState
    OpenMS::SourceFile:
        - NamesOfChecksumType
    OpenMS::IonDetector:
        - NamesOfType
        - AcquisitionMode
    OpenMS::MSQuantifications:
        - NamesOfQuantTypes

    # problematic functions
    OpenMS::MarkerMower:
        - insertmarker

    # not expose all string methods - Python has better ones
    OpenMS::StringList:
        - search
        - search
        - searchSuffix
        - searchSuffix
        - search
        - search
        - searchSuffix
        - searchSuffix
        - contains
        - toUpper
        - toLower
        - concatenate
        - create
        - create

    OpenMS::DoubleList:
        - contains
        - create
        - create

    OpenMS::String:
        - hasPrefix
        - hasSuffix
        - hasSubstring
        - has
        - prefix
        - suffix
        - prefix
        - suffix
        - prefix
        - suffix
        - substr
        - chop
        - reverse
        - trim
        - quote
        - unquote
        - simplify
        - fillLeft
        - fillRight
        - toUpper
        - toLower
        - firstToUpper
        - substitute
        - substitute
        - remove
        - ensureLastChar
        - removeWhitespaces
        - toInt
        - toFloat
        - toDouble
        - toQString
        - EMPTY
        - split
        - split
        - split_quoted
        - concatenate
        - random
        - number
        - numberLength

    # Not part of the public interface
    OpenMS::MRMDecoy:
        - getDecoyIon
        - getTargetIon
        - getIonSeries
        - find_all_tryptic
        - AASequenceIdentity
        - has_CNterminal_mods
        - correctMasses
        - shufflePeptide
        - pseudoreversePeptide
        - reversePeptide



  IgnoreNames: 
    # External libraries
    # -- Seqan
    - seqan
    - seqan::EquivalenceClassAA_
    - seqan::FoundProteinFunctor
    # -- std
    - std::allocator
    - std::auto_ptr
    - std::deque
    - std::list
    - std::map
    - std::multimap
    - std::multiset
    - std::priority_queue
    - std::queue
    - std::set
    - std::smart_ptr
    - std::stack
    - std::unique_ptr
    - std::valarray
    - std::vector
    - std::weak_ptr

